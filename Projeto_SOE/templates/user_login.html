<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: grid; place-items: center; min-height: 90vh; background-color: #f0f2f5; margin: 0; }
        .login-box { background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        h1 { margin-top: 0; color: #1a2b4d; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 30px; }
        
        form { display: flex; flex-direction: column; gap: 15px; text-align: left; }
        label { font-weight: bold; color: #555; font-size: 14px; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        
        .btn-login { background-color: #28a745; color: white; padding: 12px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background 0.3s; margin-top: 10px; }
        .btn-login:hover { background-color: #218838; }

        .divider { margin: 30px 0; border-top: 1px solid #eee; position: relative; }
        .divider span { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #fff; padding: 0 10px; color: #999; font-size: 12px; }

        .btn-admin { display: inline-block; text-decoration: none; color: #007bff; font-size: 14px; font-weight: bold; padding: 8px 15px; border: 1px solid #007bff; border-radius: 5px; transition: all 0.3s; }
        .btn-admin:hover { background: #007bff; color: white; }

        .flash { padding: 12px; margin-bottom: 20px; border-radius: 5px; text-align: center; font-size: 14px; }
        .danger { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Monitoramento IoT</h1>
        <p>Faça login para acessar o painel de estoque.</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Seu login" required>
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Sua senha" required>
            
            <button type="submit" class="btn-login">Entrar no Sistema</button>
        </form>

        <div class="divider"><span>OU</span></div>

        <a href="/admin/login" class="btn-admin">Sou Administrador</a>
    </div>
</body>
</html>
